<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
  </head>
  <body>
  <nav class="navbar navbar-default navbar-static-top">
    <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'login:index' %}">To do</a></li>
          {% if user.is_authenticated %}
            <li ><a class="navbar-link" href="{% url 'login:logout' %}" >Logout</a></li>
            <li ><a class="navbar-link" href="{% url 'posts:createPost' %}" >Create Post</a></li>
            <li ><a class="navbar-link" href="{% url 'posts:listPost' %}">List Posts</a></li>

          {% else %}
          <li ><a class="navbar-link" href="{% url 'login:register' %}">Register</a></li>
          <li><a class="navbar-link" href="{% url 'login:user_login' %}">Login</a></li>
          {% endif %}
      </ul>
    </nav>
    <div class="container">
        {% if user.is_authenticated %}
      <h1 >Hello {{ user.username }}</h1>
          {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
