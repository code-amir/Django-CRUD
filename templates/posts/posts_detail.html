{% extends "baseLayout.html" %}
{% load staticfiles %}
{% block content %}

<div class="jumbotron">
    <h1>Welcome to the Post Detail Page</h1>
    <h2>post Details:</h2>
    <p>Id_num: {{post_dt.id}}</p>

{% endblock %}
